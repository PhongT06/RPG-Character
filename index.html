<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./index.js" defer></script>
    <title>Bootstrap Forms</title>
</head>

<body>
    <main class="container my-4 p-3 border rounded shadow text-center">
        <h3>Custom RPG Character</h3>
        <form class="row needs-validation g-3 p-2" novalidate>
            <div class="form-floating col-12 col-md-6 pl-0">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="name@example.com"
                    required>
                <label for="firstname">First Name</label>
                <div class="valid-feedback">Right on!</div>
                <div class="invalid-feedback">Give me yo name bro!</div>
            </div>
            <div class="form-floating col-12 col-md-6 pr-0">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Password" required>
                <label for="lastname">Last Name</label>
                <div class="valid-feedback">Right on!</div>
                <div class="invalid-feedback">Give me yo name bro!</div>
            </div>
            <div class="form-floating col-12 pr-0">
                <input type="email" class="form-control" id="email" name="email" placeholder="Password" required>
                <label for="email">Email</label>
                <div class="valid-feedback">Right on!</div>
                <div class="invalid-feedback">Give me yo email bro!</div>
            </div>
            <div class="form-floating col-12 pr-0">
                <input type="password" class="form-control" id="password" name="password"
                    pattern="[A-Z]{1,}[a-z]{1,}[\W]{1,}" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="valid-feedback">Right on!</div>
                <div class="invalid-feedback">Give me yo password bro!</div>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose your race</option>
                <option value="1">Human</option>
                <option value="2">Elf</option>
                <option value="3">Orc</option>
                <option value="3">Dwarf</option>
                <option value="3">Dragonborn</option>
              </select>
                <div>
                    <label for="language">Python</label>
                    <input type="radio" name='language' value="Python">
                </div>
                <div class="mx-3">
                    <label for="language">JavaScript</label>
                    <input type="radio" name='language' value="JavaScript">
                </div>
                <div>
                    <label for="language">SQL</label>
                    <input type="radio" name='language' value="SQL">
                </div>
            </div>
            <button type="submit" class="col-4 btn btn-outline-info text-info">Submit Data</button>
        </form>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</body>

</html>
